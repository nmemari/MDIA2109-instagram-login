<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="mainContent">
        <div class="inputContainer">
            <div class="image">
                <img width="100%" height="auto" src="Images/phone.png" alt="Phone Display">
            </div>
            <div class="form">
                <div class="login">
                    <div class="logo">
                        <img width="60%" height="auto" src="Images/instaLogo.png" alt="Instagram Logo">
                    </div>
                    <input type="text" class="user" placeholder="Phone number, username, or email">
                    <input type="password" class="pswrd" placeholder="Password">
                    <button type="submit"> Log in </button>
                    <div class="formBreaker">
                        <hr>
                        <p>OR</p>
                        <hr>
                    </div>
                    <div class="facebookOption">
                        <img width="5%" height="auto" src="Images/facebookLogo.png" alt="Facebook Logo">
                        <p>Log in with Facebook</p>
                    </div>
                    <p>Forgot password?</p>
                </div>
                <div class="signup">
                    Don't have an account? <a href="">Sign up</a>
                </div>
                <div class="downloads">
                    <p>Get the app</p>
                    <div class="downloadApps">
                        <img class="googlePlay" width="45%" height="auto" src="Images/googleplay.png" alt="Google Play Download">
                        <img class="microsoft" width="38%" height="auto" src="Images/microsoft.png" alt="Microsoft Download">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="infoRow">
                <ul>
                    <li>Meta</li>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Jobs</li>
                    <li>Help</li>
                    <li>API</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Top Accounts</li>
                    <li>Location</li>
                    <li>Instagram Lite</li>
                    <li>Contact Uploading & Non-Users</li>
                </ul>
            </div>
            <div class="rights">
                <select name="language" id="language">
                    <option value="1">English</option>
                    <option value="2">French</option>
                    <option value="3">Spanish</option>
                    <option value="4">Arabic</option>
                    <option value="5">Other...</option>
                </select>
                <p>Â© 2023 Instagram from Meta</p>
            </div>
        </div>
    </div>
</body>
</html>
